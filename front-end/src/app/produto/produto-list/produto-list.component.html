<h1>Listagem de produtos</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/produto/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Novo produto
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="produtos" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="nome_produto">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome_produto}} </td>
   </ng-container>


   <!-- Código de barras Column -->
   <ng-container matColumnDef="codigo_barra">
      <th mat-header-cell *matHeaderCellDef> Código de Barra </th>
      <td mat-cell *matCellDef="let produto"> {{produto.codigo_barra}} </td>
   </ng-container>

   <!-- Preço Column -->
   <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
   </ng-container>

   <!-- Tipo Column -->
   <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let produto"> {{produto.tipo}} </td>
   </ng-container>

   <!-- Prateleira Column -->
   <ng-container matColumnDef="prateleira">
      <th mat-header-cell *matHeaderCellDef> Prateleira </th>
      <td mat-cell *matCellDef="let produto"> {{produto.prateleira}} </td>
   </ng-container>

   <!-- Fornecedor Column -->
   <ng-container matColumnDef="fornecedor">
      <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
      <td mat-cell *matCellDef="let produto"> {{produto.fornecedor?.nome_fornecedor}} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let produto">
         <a mat-raised-button color="accent" 
            [routerLink]="['/produto', produto._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let produto">
         <button mat-raised-button color="warn"
            (click)="excluir(produto._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
