<h1>Listagem de Clientes</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/cliente/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Novo Cliente
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="clientes" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
    <ng-container matColumnDef="nome_cliente">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome_cliente}} </td>
    </ng-container>

 <!-- Endereco Column -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
    </ng-container>

 <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
    </ng-container>

 <!-- CNPJ/CPF Column -->
    <ng-container matColumnDef="cnpj_cpf">
        <th mat-header-cell *matHeaderCellDef> CNPJ/CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cnpj_cpf}} </td>
    </ng-container>

   <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let cliente">
            <a mat-raised-button color="accent" 
                [routerLink]="['/cliente', cliente._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let cliente">
         <button mat-raised-button color="warn"
            (click)="excluir(cliente._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
