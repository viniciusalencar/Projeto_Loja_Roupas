<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

   <mat-form-field>
      <mat-select placeholder="Nota Fiscal" required [(ngModel)]="itemvenda.vendas" name="vendas">
         <mat-option *ngFor="let vendas of vendas" [value]="vendas._id">
            {{ vendas.nota_fiscal }}
         </mat-option>
      </mat-select>
   </mat-form-field>

   
   <mat-form-field>
      <input matInput placeholder="Quantidade" required [(ngModel)]="itemvenda.quantidade" name="quantidade" type="Number">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Desconto" [(ngModel)]="itemvenda.desconto" name="desconto">
      <mat-icon matSuffix>attach_money</mat-icon>
   </mat-form-field>


   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
