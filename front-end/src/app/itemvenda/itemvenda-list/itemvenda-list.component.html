<h1>Listagem de itens de venda</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/itemvenda/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Novo Item Venda
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="itemvendas" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nota fiscal Column -->
   <ng-container matColumnDef="vendas">
      <th mat-header-cell *matHeaderCellDef> Nota fiscal </th>
      <td mat-cell *matCellDef="let itemvenda"> {{itemvenda.vendas?.nota_fiscal}} </td>
   </ng-container>
   
   <!-- Quantidade Column -->
   <ng-container matColumnDef="quantidade">
         <th mat-header-cell *matHeaderCellDef> Quantidade </th>
         <td mat-cell *matCellDef="let itemvenda"> {{itemvenda.quantidade}} </td>
      </ng-container>

   <!-- Desconto Column -->
   <ng-container matColumnDef="desconto">
         <th mat-header-cell *matHeaderCellDef> Desconto </th> 
         <td mat-cell *matCellDef="let itemvenda"> {{itemvenda.desconto}} </td>
      </ng-container>

   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let itemvenda">
         <a mat-raised-button color="accent" 
            [routerLink]="['/itemvenda', itemvenda._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let itemvenda">
         <button mat-raised-button color="warn"
            (click)="excluir(itemvenda._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
